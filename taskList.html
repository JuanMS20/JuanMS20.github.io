<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tareas dinámicas y skills</title>
</head>
<body>
    <h1>Lista de tareas dinámicas</h1>
    <h3>Permite crear, editar y añadir tareas</h3>
    
    <ul id="taskList">
        <!-- La lista empieza sin elementos -->
    </ul>
    
    <button id="addTask">Agregar Tarea</button>
    <button id="editTask">Editar Tarea</button>
    <button id="deleteTask">Borrar Tarea</button>

    <h1>Skills de Lenguajes de Programación</h1>
    <ul id="skillsList">
        <!-- La lista empieza sin elementos -->
    </ul>
    
    <button id="addSkill">Agregar Skill Lenguaje de Programación</button>
    <button id="editSkill">Editar Skill Lenguaje de Programación</button>
    <button id="deleteSkill">Borrar Skill Lenguaje de Programación</button>

    <script src="script.js"></script>
</body>
</html>
